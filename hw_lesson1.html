    <script type="text/javascript">
    'use strict';

    function loop(times = "0", callback = "null") {
      if(callback != "null"){
        if (typeof callback !== 'function') {
           console.log('break loop');
           return false;
        } else {
          for (let i = 0; i < times; i++) callback();
          }
      }
    }
    loop(5, () => document.write('Ok<br>'));
    </script>
